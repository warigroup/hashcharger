<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<button id="open-warihash">
Open WariHash form
</button>


<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script> 
<script crossorigin src="https://unpkg.com/axios@0.17/dist/axios.min.js"></script>

<!-- PRE COMPILE BABEL -->
<script type="text/babel">

class App extends React.Component {
    constructor() {
        super() 
        this.state = {
            page: "orderpage",
            duration: "",
            durationfocus: false,
            durationCliked: false,
            duration_example: ""
        }
    }
  
    unmount = () => {
        ReactDOM.unmountComponentAtNode(ReactDOM.findDOMNode(this).parentNode);
    }



    render() {
        const {duration, durationfocus, durationCliked, duration_example} = this.state;


        function orderPage() {

            return (
               <div>
                    <div className="form-group">
                        <label htmlFor="duration" className="inputlabel">
                        Order Duration:
                        </label>
                        <div
                          className={
                            durationfocus === true
                              ? "input-group input-group-md focused"
                              : "input-group input-group-md"
                          }
                          style={{maxWidth: "285px"}}
                        >
                          <div className="input-group-prepend">
                            <span
                              className="input-group-text"
                              style={{
                                background: "white",
                                border: "none",
                                color: "rgba(0,0,0,0.5)"
                              }}
                            >
                            </span>
                          </div>
                          <input
                            type="text"
                            name="duration"
                            value={durationCliked === false ? "" : duration}
                            placeholder={durationCliked === false ? 
                              `Example: ${duration_example}` : duration}
                            className="form-control inputstyles2"
                            style={{
                              border: "none",
                              borderRadius: "7px",
                              fontSize: "0.82em"
                            }}
                            onChange={event => this.setState({duration: event.target.value.replace(/\D/,'')})}

                            autoComplete="off"
                            required
                          />
                          <p style={{paddingTop: "0px", 
                          paddingBottom: "0px", 
                          marginBottom: "0px",
                          position: "relative",
                          fontSize: "0.88em",
                          top: "6.2px",
                          right: "13px", 
                          zIndex: "2342342"}}>
                          Hours
                          </p>
                          <br />
                        </div>
                    </div>
               </div>
            )
        }

        function invoicePage() {
            return (
                <p>Invoice Page</p>
            )
        }

        function searchPage() {
            return (
                <p>Search Page</p>
            )
        }

        function detailsPage() {
            return (
                <p>details Page</p>
            )
        }

        return (
           <div className="app-container" 
           style={{ width: "100vw", height: "100vh", background: "white", 
           color: "black", zIndex: "58458348948348", position: "absolute", 
           top: "0", left: "0"}}>
           <div className="wrapper" style={{padding: "25px"}}>
           <div className="navigation">
                <div className="column-1" style={{width: '50%', display: "inline-block"}}>
                  <h1>Buy Hashing Power</h1>
                </div>
                <div className="column-2" style={{width: '50%', display: "inline-block"}}>
                <button className="close-app" onClick={() => this.unmount()}> 
                    <h1>&times;</h1>
                </button>
                </div>
           </div>
            
                <div className="body">
                    <h5>React app rendered</h5>
                    {this.state.page === "orderpage" ? orderPage() : detailsPage()}
                </div>
                
                
            </div>
           </div>
        );
    }
}

document.getElementById('open-warihash').addEventListener("click", function(){
    
    ReactDOM.render(
        <App />,
        document.body.appendChild(document.createElement("DIV"))
    );

}); 

</script>

</body>
</html>
