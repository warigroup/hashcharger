<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="styles.css" rel="stylesheet">
</head>

<body>

<button id="open-warihash">Open WariHash form</button>


<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script> 
<script crossorigin src="https://unpkg.com/axios@0.17/dist/axios.min.js"></script>

<!-- PRE COMPILE BABEL -->
<script type="text/babel">
 
class App extends React.Component {
    constructor() {
        super() 
        this.state = {
            page: "orderpage",
            durationfocus: false,
            durationCliked: false,
            duration_example: "",
            items: [],
        }
    
    }

    componentDidMount() {
     fetch("http://localhost:8000/get_configs/")
      .then(res => res.json())

        (error) => {
          this.setState({
            isLoaded: true,
            error
          });
        }
      )
    };
  
    unmount = () => {
        ReactDOM.unmountComponentAtNode(ReactDOM.findDOMNode(this).parentNode);
    };

    render() {
        const {HashrateUnit, duration, durationfocus, durationCliked, duration_example} = this.state;

        function orderPage() {
            return (
               <div>

                    <div className="form-group" style={{display: "inline-block"}}>
                        <label>Miner Location</label>
                        <br />
                        <select>
                            <option 
                            className="selectstyles" 
                            value="NA East"
                            >
                            North America East
                            </option>
                            <option 
                            className="selectstyles" 
                            value="NA West"
                            >
                            North America West
                            </option>

                            <option 
                            className="selectstyles" 
                            value="EU East"
                            >
                            Europe East
                            </option>
                        </select>
                    </div>

                    <div className="form-group" style={{display: "inline-block"}}>
                        <label htmlFor="duration" className="inputlabel">
                        Order Duration:
                        </label>
                        <div
                          className={
                            durationfocus === true
                              ? "input-group input-group-md focused"
                              : "input-group input-group-md"
                          }
                          style={{maxWidth: "285px"}}
                        >
                          <div className="input-group-prepend">
                            <span
                              className="input-group-text"
                              style={{
                                background: "white",
                                border: "none",
                                color: "rgba(0,0,0,0.5)"
                              }}
                            >
                            <img src="/img/clock-regular.svg" />
                            </span>
                          </div>
                          <input
                            type="text"
                            name="duration"
                            value={durationCliked === false ? "" : duration}
                            placeholder={durationCliked === false ? 
                              `Example: ${duration_example}` : duration}
                            className="form-control inputstyles2"
                            style={{
                              border: "none",
                              borderRadius: "7px",
                              fontSize: "0.82em"
                            }}
                            onChange={event => this.setState({duration: event.target.value.replace(/\D/,'')})}
                            autoComplete="off"
                            required
                          />
                          <p style={{paddingTop: "0px", 
                          paddingBottom: "0px", 
                          marginBottom: "0px",
                          position: "relative",
                          fontSize: "0.88em",
                          top: "6.2px",
                          right: "13px", 
                          zIndex: "2342342"}}>
                          Hours
                          </p>
                          <br />
                        </div>
                    </div>




                    <div className="form-group">
                        <label htmlFor="hashrate" className="inputlabel">
                         Hashrate to Purchase:
                        </label>
                        <div
                          className="input-group input-group-md focused"
                          style={{maxWidth: "285px"}}
                        >
                          <div className="input-group-prepend">
                            <span
                              className="input-group-text"
                              style={{
                                background: "white",
                                border: "none",
                                color: "rgba(0,0,0,0.5)"
                              }}
                            >
                            
                            </span>
                          </div>
                          <input
                            type="text"
                            name="hashrate"
                          
                            placeholder=""
                            className="form-control inputstyles2"
                            style={{
                              border: "none",
                              borderRadius: "7px",
                              fontSize: "0.82em"
                            }}
                            
                            autoComplete="off"
                            required
                          />   <p style={{paddingTop: "0px", 
                          paddingBottom: "0px", 
                          marginBottom: "0px",
                          position: "relative",
                          fontSize: "0.92em",
                          top: "5.9px",
                          right: "13px", 
                          zIndex: "222"}}>
                          {HashrateUnit}
                          </p>
                          <br />
                        </div>
                        </div>




                    <div className="form-group">
                        <label htmlFor="hashrate" className="inputlabel">
                         Email:
                        </label>
                        <div
                          className="input-group input-group-md focused"
                          style={{maxWidth: "285px"}}
                        >
                          <div className="input-group-prepend">
                            <span
                              className="input-group-text"
                              style={{
                                background: "white",
                                border: "none",
                                color: "rgba(0,0,0,0.5)"
                              }}
                            >
                            
                            </span>
                          </div>
                          <input
                            type="text"
                            name="hashrate"
                            placeholder=""
                            className="form-control inputstyles2"
                            style={{
                              border: "none",
                              borderRadius: "7px",
                              fontSize: "0.82em"
                            }}
                            
                            autoComplete="off"
                            required
                          />   <p style={{paddingTop: "0px", 
                          paddingBottom: "0px", 
                          marginBottom: "0px",
                          position: "relative",
                          fontSize: "0.92em",
                          top: "5.9px",
                          right: "13px", 
                          zIndex: "222"}}>
                          
                          </p>
                          <br />
                        </div>
                        </div>


                    
                    <br />
                    <br />
                    <br />

                    <button>Submit Order</button>
                    <button>My Orders</button>

               </div>
            )
        }

        function invoicePage() {
            return (
                <p>Invoice Page</p>
            )
        }

        function searchPage() {
            return (
                <p>Search Page</p>
            )
        }

        function detailsPage() {
            return (
                <p>details Page</p>
            )
        }

        return (
           <div className="app-container warihash-app" 
           style={{ width: "100vw", height: "100vh", background: "white", 
           color: "black", zIndex: "58458348948348", position: "absolute", 
           top: "0", left: "0"}}>
           <div className="wrapper" style={{padding: "25px"}}>
           <div className="navigation">
                <div className="column-1" style={{width: '50%', display: "inline-block"}}>
                  <h1>Buy Hashing Power</h1>
                </div>
                <div className="column-2" style={{width: '50%', display: "inline-block"}}>
                <button className="close-app" onClick={() => this.unmount()}> 
                    <h1>&times;</h1>
                </button>
                </div>
           </div>
            
                <div className="body">
                    {this.state.page === "orderpage" ? orderPage() : detailsPage()}
                </div>
                
                
            </div>
           </div>
        );
    }
}

document.getElementById('open-warihash').addEventListener("click", function(){
    
    ReactDOM.render(
        <App />,
        document.body.appendChild(document.createElement("DIV"))
    );

}); 

</script>

</body>
</html>
